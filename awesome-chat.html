<head>
  <title>awesome-chat</title>
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Awesome Chat</a>
        </div>
      </div>

      <div class="navbar-collapse collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col-md-3">{{> usersList}}</div>
  
    <div class="col-md-9">
      {{#if currentUser}}
        {{> messagesList}}
      {{else}}
        <h2>Please sign-in.</h2>
      {{/if}}
    </div>
  </div>
</body>

<template name="usersList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body">
      {{#each users}}
        {{> userItem}}<br>
      {{/each}}
    </div>
  </div>
</template>

<template name="userItem">
  <i style="color: {{#if isOnline}}#2ECC40{{else}}#DDDDDD{{/if}}" class="glyphicon glyphicon-stop"></i>
  {{username}}
</template>

<template name="messagesList">
  <table class="table">
    <tbody>
      {{#each messages}}
        {{> messageItem}}
      {{/each}}
    </tbody>
  </table>
  <hr>
  <form role="form">
    <div class="form-group">
      <div class="col-sm-9">
        <input class="form-control" type="text">
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="submit" value="Post">
      </div>
    </div>
  </form>
</template>

<template name="messageItem">
  <tr>
    <td width="100" align="right"><span class="text-muted">{{user.username}}</span></td>
    <td>&nbsp; {{message}}</td>
  </tr>
</template>
